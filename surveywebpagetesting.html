<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "surveywebpagetestingcss.css" rel="stylesheet" type="text/css">
    <title>Survay Page-testing</title>
</head>
<body>
    <h1 id="title" class="whitetext largesize"><u>Customer Feedback Form</u></h1>
<p1 class="whitetext larger-size"><i>"Appreciation can make a day, even change a life. Your willingness to put it into words is all that is neccessary."</i></p1>
<div>

</div>
<form id="survey-form" class="t1 p1 form">
	<label for="name" class="t1 smallsize">Name<br>
	<textarea id="textarea" placeholder="Enter Your Name" rows="2" cols="100" >
	</textarea><br>
	<label for="email"class="t1 smallsize">E-mail<br>
	<textarea id="textarea" placeholder="Enter Your Email" rows="2" cols="100"></textarea><br>
	<label for="number"class="t1 smallsize">Contact No.<br>
	<input type="number" id="number" placeholder="Enter Your Contact no." maxlength="10"size="100"><br>
	<label for ="job"class="t1 smallsize">What is your current employment status?<br>
	<select name="job" id="dropdown">
	
		<option value="fulltimestudent">Fulltime Student</option>
		<option value="parttime1">Parttime student</option>
		<option value="fulltime ">Fulltime office worker</option>
		<option value="homemaker">Homemaker</option>
		<option value="parttime">Parttime Worker</option>
	</select>
	<br>
	<fieldset id="form2" class="v1 lightgray" class="t1 form2">
		How well does our product meet your needs?<br>
		<label for="badly">
		<input id="badly" type="radio" name="need" value="badly">
		Badly</label><br>
		<label for="fine">
		<input id="fine" type="radio" name="need" value="fine">
		Fine</label><br>
		<label for="well">
		<input id="well" type="radio" name="need" value="well">
		Well</label><br>
		<label for="very well">
		<input id="very well" type="radio" name="need" value="very well">
		Very Well</label>
	</fieldset >
	<br>
	<fieldset  id="form2" class="v1 lightgray" class="t1 form">
		Which feature are the most valueable to you?<br>
		<label for="custom responses">
		<input id="custom responses" type="radio" name="feature" value="custom responses">
		Custom Responses</label><br>
		<label for="design">
		<input id="design" type="radio" name="feature" value="design">
		Design</label><br>
		<label for="easy navigation">
		<input id="easy navigation" type="radio" name="feature" value="easy navigation">
		Easy Navigation</label><br>
	</fieldset >
	<br>
	<fieldset id="form2"class="v1 lightgray" class="t1 form">
		What would you like to see improved?<br>
		<label for="design">
		<input id="design" type="checkbox" name="improve" value="design">
		Design</label><br>
		<label for="quality">
		<input id="quality" type="checkbox" name="improve" value="quality">
		Quality</label><br>
		<label for="quantity">
		<input id="quantity" type="checkbox" name="improve" value="quantity">
		Quantity</label><br>
		<label for="content">
		<input id="content" type="checkbox" name="improve" value="content">
		Content</label><br>
		<label for="forum">
		<input id="forum" type="checkbox" name="improve" value="forum">
		Forum</label><br>
		<label for="wiki">
		<input id="wiki" type="checkbox" name="improve" value="wiki">
		Wiki</label>
	</fieldset>
	<br>
	<fieldset id="form2"class="v1 lightgray" class="t1 form">
		Would you suggest our product to your friend?<br>
		<label for="definetly">
		<input id="definetly" type="checkbox" name="suggestion" value="definetly" checked>
		Definately</label><BR>
		<label for="maybe">
		<input id="maybe" type="checkbox" name="suggestion" value="maybe">
		May be</label><BR>
		<label for="notsure">
		<input id="notsure" type="checkbox" name="suggestion" value="notsure">
		not sure<label>
	</fieldset>
	
	If you have any suggestions please comment down below:<br>
		<textarea id="textarea" name="textarea" rows="5" cols="100">
		</textarea>
		
</form>
<br>
<div>
<input type="submit" class="green">
</div>
</body>
